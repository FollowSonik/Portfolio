<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,200;1,300&display=swap"
    rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/7b2d15839e.js" crossorigin="anonymous"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="js/slick.min.js"></script>
  <script defer src="js/app.js"></script>
  <link rel="shortcut icon" href="images/twitch/3.0.png">
  <title>Document</title>
</head>

<body>
  <div class="modal__commands">
    <div class="modal__content">
      <h3 class="modal__title text-center--commands">Commands for Pinkie in #ramzesdoto channel</h3>
      <div class="commands">
        <div class="commands__item">
          <h4 class="command__name">!emote</h4>
          <h4 class="command__desc">Enable Emote-Only Mod</h4>
        </div>
        <div class="commands__item">
          <h4 class="command__name--emote">
            lawyer2Nya
            <img src="./images/twitch/1.0.png">
          </h4>
          <h4 class="command__desc">Disable Emote-Only Mod</h4>
        </div>
        <div class="commands__item">
          <h4 class="command__name">!ban</h4>
          <h4 class="command__option">
            &LeftAngleBracket;user&RightAngleBracket;
          </h4>
          <h4 class="command__desc">Ban User</h4>
        </div>
        <div class="commands__item">
          <h4 class="command__name">!unban</h4>
          <h4 class="command__option">
            &LeftAngleBracket;user&RightAngleBracket;
          </h4>
          <h4 class="command__desc">Unban User</h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
